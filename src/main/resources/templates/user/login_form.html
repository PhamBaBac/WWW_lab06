<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
   <div class="card">
       <div class="card-header ">
           <h2>Login </h2>
       </div>
       <div class="card-body">
           <div class="row justify-content-center">
               <div class="col-md-6">
                   <form action="#" th:action="@{/login}" method="post" th:object="${user}">
                       <div class="form-group">
                           <label>Email:</label>
                           <input type="text" th:field="*{email}" class="form-control" required="required"/>
                       </div>
                       <div class="form-group">
                           <label>Password:</label>
                           <input type="password" th:field="*{password}" class="form-control" required="required"/>
                       </div>
                       <div th:if="${error}" class="alert alert-danger" role="alert">
                           <p th:text="${error}"></p>
                       </div>
                       <button type="submit" class="btn btn-primary">Login</button>

                   </form>
                   <a href="/register" >register</a>
               </div>
           </div>
       </div>
   </div>
</div>

<!-- Include Bootstrap JS and Popper.js (if needed) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
