<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Create New Post</h2>
    <form action="/register" method="post">
        <div class="form-group">
            <label for="lastName">LastName:</label>
            <input type="text" id="lastName" name="lastName" class="form-control">
        </div>
        <div class="form-group">
            <label for="firstName">FirstName:</label>
            <input id="firstName" name="firstName" class="form-control"></input>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <input id="content" name="content" class="form-control"></input>
        </div>
        <div class="form-group">
            <label for="middleName">MiddleName:</label>
            <input id="middleName" name="middleName" class="form-control"></input>
        </div>
        <div class="form-group">
            <label for="intro">Intro:</label>
            <input id="intro" name="intro" class="form-control"></input>
        </div>
        <div class="form-group">
            <label for="profile">Profile:</label>
            <input id="profile" name="profile" class="form-control"></input>
        </div>
        <div class="form-group">
            <label for="mobile">Phone:</label>
            <input id="mobile" name="mobile" class="form-control"></input>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" name="email" class="form-control"></input>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" name="password" class="form-control"></input>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
